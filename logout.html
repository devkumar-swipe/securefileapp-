<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecFile - Logout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e7f3fe; /* .bg-info-subtle equivalent */
            margin: 0;
            padding: 0;
        }

        .title {
            background-color: #b3d9ff; /* Light blue color */
            color: #000;
            padding: 20px 0;
            text-align: center;
        }

        .title h1 {
            margin: 0;
            font-size: 36px;
        }

        .title p {
            margin: 5px 0 0;
            font-size: 14px;
        }

        header {
            background-color: #d6ebff; /* Lighter blue color */
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: #000;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 3px;
        }

        nav ul li a.active,
        nav ul li a:hover {
            background-color: green;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .logout-message {
            margin-top: 50px;
            font-size: 24px;
            color: #333;
        }

        .logout-button,
        .cancel-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
            margin-right: 10px;
        }

        .logout-button:hover,
        .cancel-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="title">
        <h1>SecFile</h1>
        <p>Protect, Manage, and Access with Confidence</p>
    </div>
    <header>
        <nav>
            <ul>
                <li><a href="main.html">Home</a></li>
                <li><a href="upload.html">Upload</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="index.html" class="active">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="logout-message">
            <p>Are you sure you want to log out?</p>
            <a href="index.html" class="logout-button">Logout</a>
            <a href="main.html" class="cancel-button">Cancel</a>
        </div>
    </main>
</body>
</html>
